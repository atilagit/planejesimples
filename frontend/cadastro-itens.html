<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejar Simples</title>
    <link rel="stylesheet" href="css/style-cadastro-itens.css">
</head>
<body>
    <header class="cabecalho">
        <div class="menu-toggle">
            <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
            </button>
        </div>
        <div class="logo">
            <img src="images/logo-white.png" alt="Logo">
            <a href="#inicio"><p>planejar<strong>Simples</strong></p></a>
        </div>
        <div class="notificacao">
            <img src="images/notificacao.png" alt="">
        </div>
        <nav class="menu">
            <a href="#inicio">INÍCIO</a>
            <a href="#aempresa">A EMPRESA</a>
            <a href="#contato">CONTATO</a>
        </nav>
        <div class="autenticacao">
            <p>Olá, Mateus!</p>
        </div>
    </header>
    <section>
        <div class="subtitle">
            <p>CADASTRO DE ITENS</p>
        </div>
    </section>
    <section>
        <div class="content">
            <div class="box">
                <span>Nome do Item</span><input type="text">
                <span>Expectativa</span><input type="text">
                <span>Data</span><input type="date">
                <button>ADICIONAR SUBITEM</button>
            </div>         
        </div>
    </section>
</body>
</html>
